# Prometheus Configuration for Robo Trader Microservices

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'robo-trader-monitor'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files: []

scrape_configs:
  # API Gateway
  - job_name: 'api-gateway'
    static_configs:
      - targets: ['robo-trader-api-gateway:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Portfolio Service
  - job_name: 'portfolio'
    static_configs:
      - targets: ['robo-trader-portfolio:8001']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Risk Management Service
  - job_name: 'risk'
    static_configs:
      - targets: ['robo-trader-risk:8002']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Execution Service
  - job_name: 'execution'
    static_configs:
      - targets: ['robo-trader-execution:8003']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Market Data Service
  - job_name: 'market-data'
    static_configs:
      - targets: ['robo-trader-market-data:8004']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Analytics Service
  - job_name: 'analytics'
    static_configs:
      - targets: ['robo-trader-analytics:8005']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Recommendation Service
  - job_name: 'recommendation'
    static_configs:
      - targets: ['robo-trader-recommendation:8006']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Task Scheduler Service
  - job_name: 'task-scheduler'
    static_configs:
      - targets: ['robo-trader-task-scheduler:8007']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # PostgreSQL
  - job_name: 'postgres'
    static_configs:
      - targets: ['robo-trader-postgres:5432']

  # RabbitMQ
  - job_name: 'rabbitmq'
    static_configs:
      - targets: ['robo-trader-rabbitmq:15672']
    metrics_path: '/api/metrics'

  # Redis
  - job_name: 'redis'
    static_configs:
      - targets: ['robo-trader-redis:6379']

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
