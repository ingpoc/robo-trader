# PostgreSQL configuration optimized for TimescaleDB and time-series data
# Optimized for Robo Trader market data analytics

# Connection settings
listen_addresses = '*'
port = 5432
max_connections = 100
shared_preload_libraries = 'timescaledb'

# Memory settings (adjust based on available RAM)
shared_buffers = 256MB
effective_cache_size = 1GB
work_mem = 4MB
maintenance_work_mem = 64MB

# Time-series optimization
timescaledb.max_background_workers = 8
timescaledb.max_open_chunks_per_insert = 1000
timescaledb.max_cached_chunks_per_hypertable = 100

# WAL settings for better performance
wal_level = replica
checkpoint_completion_target = 0.9
wal_buffers = 16MB
max_wal_size = 1GB
min_wal_size = 80MB

# Logging
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_statement = 'ddl'
log_min_duration_statement = 1000

# Autovacuum settings for time-series data
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 20s
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50

# TimescaleDB chunk settings
timescaledb.enable_chunk_append = on
timescaledb.enable_constraint_aware_append = on
timescaledb.enable_ordered_append = on
timescaledb.enable_qual_pushdown = on

# Parallel query settings
max_parallel_workers_per_gather = 2
max_parallel_workers = 4
parallel_tuple_cost = 0.1
parallel_setup_cost = 1000

# Query optimization for time-series
random_page_cost = 1.1
effective_io_concurrency = 200

# Security (adjust for production)
password_encryption = scram-sha-256