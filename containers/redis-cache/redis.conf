# Redis configuration for Robo Trader caching layer
# Optimized for financial data caching and session management

# Network
bind 0.0.0.0
port 6379
timeout 300
tcp-keepalive 300

# General
daemonize no
supervised no
loglevel notice
logfile ""

# Snapshotting
save 900 1
save 300 10
save 60 10000

# Security
# requirepass yourpasswordhere  # Uncomment and set password in production
protected-mode no  # Allow connections from containers

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Append only file
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# Disable dangerous commands in production
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""
# rename-command SHUTDOWN SHUTDOWN_RENAMED

# Performance tuning
tcp-backlog 511
databases 16

# Disable THP (Transparent Huge Pages) warnings
disable-thp yes