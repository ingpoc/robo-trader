repos:
- hooks:
  - entry: python scripts/validators/file-size-validator.py
    files: ^src/.*\.py$
    id: python-file-size
    language: python
    name: Python File Size Check
    pass_filenames: false
  - entry: python scripts/validators/async-io-validator.py
    files: ^src/.*\.py$
    id: async-io-check
    language: python
    name: Async I/O Validation
    pass_filenames: false
  repo: local
- hooks:
  - id: black
    language_version: python3
  repo: https://github.com/psf/black
  rev: 23.0.0
- hooks:
  - id: prettier
    types_or:
    - javascript
    - typescript
  repo: https://github.com/pre-commit/mirrors-prettier
  rev: v3.0.0
- hooks:
  - id: biome-check
    types_or:
    - javascript
    - typescript
  repo: https://github.com/biomejs/biome
  rev: v1.0.0
