<div id="agentControlsModal" class="modal" style="display: none;">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">
                    <i class="fas fa-cog" aria-hidden="true"></i>
                    AI Agent Management
                </h3>
                <button type="button" class="btn-close" onclick="dashboard.hideAgentControls()" aria-label="Close agent controls modal">
                    <i class="fas fa-times" aria-hidden="true"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="agent-controls-grid">
                    <!-- Agent control content will be populated by JavaScript -->
                    <div class="agent-loading">
                        <div class="loading-spinner"></div>
                        <p>Loading agent controls...</p>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="dashboard.hideAgentControls()">Close</button>
                <button class="btn btn-primary" onclick="dashboard.saveAllAgentConfigs()">Save All Changes</button>
            </div>
        </div>
    </div>
</div>
