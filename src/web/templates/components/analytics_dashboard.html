<div id="analyticsModal" class="modal" style="display: none;">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">
                    <i class="fas fa-chart-bar" aria-hidden="true"></i>
                    Advanced Portfolio Analytics
                </h3>
                <button type="button" class="btn-close" onclick="dashboard.hideAnalytics()" aria-label="Close analytics modal">
                    <i class="fas fa-times" aria-hidden="true"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="analytics-toolbar">
                    <div class="analytics-controls">
                        <select class="form-input" id="analyticsTimeframe">
                            <option value="1M">1 Month</option>
                            <option value="3M">3 Months</option>
                            <option value="6M">6 Months</option>
                            <option value="1Y">1 Year</option>
                        </select>
                        <button class="btn btn-sm" onclick="dashboard.refreshAnalytics()">
                            <i class="fas fa-sync-alt" aria-hidden="true"></i>
                            Refresh
                        </button>
                    </div>
                </div>

                <div class="analytics-grid">
                    <div class="analytics-card">
                        <h6>Portfolio Performance</h6>
                        <canvas id="performanceChart" width="400" height="250" role="img" aria-label="Portfolio performance chart"></canvas>
                    </div>

                    <div class="analytics-card">
                        <h6>Asset Allocation</h6>
                        <canvas id="allocationChart" width="400" height="250" role="img" aria-label="Asset allocation chart"></canvas>
                    </div>

                    <div class="analytics-card">
                        <h6>Risk Distribution</h6>
                        <canvas id="riskChart" width="400" height="250" role="img" aria-label="Risk distribution chart"></canvas>
                    </div>

                    <div class="analytics-card">
                        <h6>Sector Exposure</h6>
                        <canvas id="sectorChart" width="400" height="250" role="img" aria-label="Sector exposure chart"></canvas>
                    </div>
                </div>

                <div class="analytics-loading" id="analyticsLoading" style="display: none;">
                    <div class="loading-spinner"></div>
                    <p>Loading analytics data...</p>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="dashboard.hideAnalytics()">Close</button>
                <button class="btn btn-primary" onclick="dashboard.exportAnalytics()">
                    <i class="fas fa-download" aria-hidden="true"></i>
                    Export Report
                </button>
            </div>
        </div>
    </div>
</div>
