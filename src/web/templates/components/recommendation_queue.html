<div id="recommendationsModal" class="modal" style="display: none;">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">
                    <i class="fas fa-bell" aria-hidden="true"></i>
                    AI Recommendations Queue
                </h3>
                <button type="button" class="btn-close" onclick="dashboard.hideRecommendations()" aria-label="Close recommendations modal">
                    <i class="fas fa-times" aria-hidden="true"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="recommendations-toolbar">
                    <div class="recommendations-stats">
                        <span class="stat-item">
                            <strong id="pendingCount">0</strong> Pending
                        </span>
                        <span class="stat-item">
                            <strong id="approvedCount">0</strong> Approved Today
                        </span>
                    </div>
                    <div class="recommendations-actions">
                        <button class="btn btn-sm" onclick="dashboard.refreshRecommendations()">
                            <i class="fas fa-sync-alt" aria-hidden="true"></i>
                            Refresh
                        </button>
                        <button class="btn btn-sm btn-primary" onclick="dashboard.approveAllRecommendations()">
                            Approve All
                        </button>
                    </div>
                </div>

                <div id="recommendationsList" class="recommendations-list">
                    <div class="no-recommendations">
                        <i class="fas fa-inbox" aria-hidden="true"></i>
                        <p>No pending recommendations</p>
                        <span>AI recommendations will appear here when available</span>
                    </div>
                </div>

                <div class="recommendations-loading" id="recommendationsLoading" style="display: none;">
                    <div class="loading-spinner"></div>
                    <p>Loading recommendations...</p>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="dashboard.hideRecommendations()">Close</button>
                <button class="btn btn-primary" onclick="dashboard.processSelectedRecommendations()">
                    Process Selected
                </button>
            </div>
        </div>
    </div>
</div>
