<!-- AI Recommendations Queue Component -->
<div class="recommendations-modal" id="recommendationsModal" style="display: none;">
    <div class="modal-backdrop" onclick="dashboard.hideRecommendations()"></div>
    <div class="modal-content recommendations-modal-content">
        <div class="modal-header">
            <div class="modal-title-section">
                <h3>ðŸ¤– AI Recommendations</h3>
                <div class="recommendations-summary">
                    <span id="recommendationsCount" class="count-badge">0</span>
                    <span>pending recommendations</span>
                </div>
            </div>
            <div class="modal-controls">
                <div class="filter-controls">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="high">High Confidence</button>
                    <button class="filter-btn" data-filter="medium">Medium</button>
                    <button class="filter-btn" data-filter="low">Low</button>
                </div>
                <button onclick="dashboard.hideRecommendations()" class="modal-close">Ã—</button>
            </div>
        </div>

        <div class="modal-body">
            <!-- Batch Action Controls -->
            <div class="batch-actions" id="batchActions" style="display: none;">
                <div class="batch-selection">
                    <label>
                        <input type="checkbox" id="selectAllRecommendations">
                        Select All
                    </label>
                    <span id="selectedCount">0 selected</span>
                </div>
                <div class="batch-buttons">
                    <button class="btn btn-success btn-sm" id="batchApproveBtn" disabled>
                        <i class="fas fa-check"></i> Approve Selected
                    </button>
                    <button class="btn btn-danger btn-sm" id="batchRejectBtn" disabled>
                        <i class="fas fa-times"></i> Reject Selected
                    </button>
                </div>
            </div>

            <!-- Recommendations List -->
            <div id="recommendationsQueue" class="recommendations-queue">
                <div class="no-recommendations">
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <h4>No Pending Recommendations</h4>
                        <p>AI recommendations will appear here when available</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal-footer">
            <div class="footer-info">
                <small>
                    <i class="fas fa-info-circle"></i>
                    High confidence recommendations (>80%) are highlighted.
                    Review details before approving trades.
                </small>
            </div>
            <div class="footer-actions">
                <button onclick="dashboard.refreshRecommendations()" class="btn btn-outline">
                    <i class="fas fa-sync"></i> Refresh
                </button>
            </div>
        </div>
    </div>
</div>
