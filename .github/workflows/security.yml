name: Security Scanning

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run security scans every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  # ============================================================================
  # CODEQL ANALYSIS
  # ============================================================================

  codeql-analysis:
    name: CodeQL Security Analysis
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: ['python', 'javascript']

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          queries: +security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"

  # ============================================================================
  # DEPENDENCY VULNERABILITY SCANNING
  # ============================================================================

  dependency-scan-python:
    name: Python Dependency Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install safety pip-audit

      - name: Run Safety check
        run: |
          pip install -r requirements.txt
          safety check --json || echo "::warning::Safety check found vulnerabilities"
        continue-on-error: true

      - name: Run pip-audit
        run: |
          pip-audit -r requirements.txt --format json || echo "::warning::pip-audit found vulnerabilities"
        continue-on-error: true

  dependency-scan-frontend:
    name: Frontend Dependency Scan
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ui
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '18'

      - name: Run npm audit
        run: |
          npm audit --audit-level=moderate || echo "::warning::npm audit found vulnerabilities"
        continue-on-error: true

  # ============================================================================
  # SECRETS SCANNING
  # ============================================================================

  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: TruffleHog OSS
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --debug --only-verified

  # ============================================================================
  # CONTAINER SECURITY SCANNING
  # ============================================================================

  container-scan:
    name: Container Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Build Docker image
        run: docker build -t robo-trader:security-scan .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'robo-trader:security-scan'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Trivy for summary
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'robo-trader:security-scan'
          format: 'table'
          exit-code: '0'

  # ============================================================================
  # SAST (Static Application Security Testing)
  # ============================================================================

  sast-python:
    name: Python SAST with Bandit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Bandit
        run: pip install bandit[toml]

      - name: Run Bandit
        run: |
          bandit -r src/ -f json -o bandit-report.json || true
          bandit -r src/ -f screen

      - name: Upload Bandit results
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: bandit-report
          path: bandit-report.json

  # ============================================================================
  # LICENSE COMPLIANCE
  # ============================================================================

  license-check:
    name: License Compliance Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install pip-licenses
        run: pip install pip-licenses

      - name: Check Python licenses
        run: |
          pip install -r requirements.txt
          pip-licenses --format=markdown --output-file=python-licenses.md
          echo "### Python Dependencies Licenses" >> $GITHUB_STEP_SUMMARY
          cat python-licenses.md >> $GITHUB_STEP_SUMMARY

      - name: Upload license report
        uses: actions/upload-artifact@v5
        with:
          name: license-report
          path: python-licenses.md

  # ============================================================================
  # SECURITY STATUS CHECK
  # ============================================================================

  security-status:
    name: Security Status Check
    runs-on: ubuntu-latest
    needs:
      - codeql-analysis
      - dependency-scan-python
      - dependency-scan-frontend
      - secret-scan
      - container-scan
      - sast-python
      - license-check
    if: always()
    steps:
      - name: Check security results
        run: |
          echo "### Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- CodeQL: ${{ needs.codeql-analysis.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Python Dependencies: ${{ needs.dependency-scan-python.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend Dependencies: ${{ needs.dependency-scan-frontend.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Secret Scan: ${{ needs.secret-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Container Scan: ${{ needs.container-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- SAST: ${{ needs.sast-python.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- License Check: ${{ needs.license-check.result }}" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.codeql-analysis.result }}" == "failure" ] || \
             [ "${{ needs.secret-scan.result }}" == "failure" ] || \
             [ "${{ needs.container-scan.result }}" == "failure" ]; then
            echo "::error::Critical security checks failed"
            exit 1
          fi
